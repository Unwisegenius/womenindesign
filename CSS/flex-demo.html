<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.grid{
background-color: indianred;
padding: 1rem;
display:flex;
flex-direction: row;
gap: 24px
}
p{
    padding: 1rem;
    margin: 0;
    background-color: antiquewhite;
    color: crimson;
    border: 1px solid #0e0e0e;

}

p.third{
    flex-basis: 33.33%;

}
p.twothirds{
    flex-basis: 66.66%;
}

    </style>
</head>
<body>
    <div class="grid">
    <p class="third">Item one</p>
    <p class="twothirds">Item two</p>
   
    </div>
</body>
</html>
